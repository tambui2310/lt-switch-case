<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var value = prompt("Nhập vào một số ");
		switch ((value>0) ? 1 : (value<0) ? -1 : 0){
			case 0:
				alert(0);
				break;
			case 1:
				alert(1);
				break;
			case -1:
				alert(-1);
				break;

		}
	</script>


</body>
</html>
